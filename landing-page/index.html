<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>

    <div class="big-box-container">
        <div class="background-scooter">
            <div class="inline-container">

                <!------------------------------------------------------ BOSS BOX ------------------------------------------------------------->  
        <div class="boss-container">

        <img class="logo" src="images/logo/logo.png" alt="D_logo">
        <h1>Want to be your own boss?</h1>
        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        
        <img class="scooter" src="images/bg-image/scooter.svg" alt="scooter">
        
        <!------------------------------------------------------ APPLICATION BOX ------------------------------------------------------------->  
        <div class="application-box">
            <h2>Apply Now</h2>
            <h3>Enter your info below.</h3>
                <div class="text-boxs">
                    <input type="text" id="fname" name="fname" placeholder="First name"><br>
                    <input type="text" id="lname" name="lname" placeholder="Last name"><br>
                    <input type="text" id="phone" name="phone" placeholder="Phone number"><br>
                    <input type="text" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="check-container">
                    <input class="checkmark" type="checkbox" id="terms" name="terms">
                    <label for="terms"> I agree to dash terms</label>
                </div>
                <button type="button">DRIVE WITH US</button>
                <div class="applied">
                    <p>Already applied? <a href="https://www.google.com">Check Your application status here</a></p>    
                </div>
            </div>
        </div>
    </div>
    </div>
    </main>
    <!------------------------------------------------------ FOOTER ------------------------------------------------------------->  
        <footer>
            <div class= "footer-container">
            <div class="earn-container">
            <h2>See how much you can earn with Dash.</h2>
            <p>how many hours do you want to drive with us this week?</p>
                <div class="calculate-container">
                    <div class="block">
                        <input type="text" id="hours" name="hours" placeholder="Hours"> 
                    </div>
                    <div class="block">
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div class="block">
                        <button type="button">CALCULATE</button>
                    </div>
                </div>
                <div class="icons">
                    <div class="block">
                        <img class="facebook" src="images/icons/facebook.svg" alt="facebook">
                    </div>
                    <div class="block">
                        <img class="instagram" src="images/icons/instagram.svg" alt="instagram">
                    </div>
                    <div class="block">
                        <img class="twitter" src="images/icons/twitter.svg" alt="twitter">
                    </div>
                    <div class="block">
                        <img class="linkedin" src="images/icons/linkedin.svg" alt="linkedin">
                    </div>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
